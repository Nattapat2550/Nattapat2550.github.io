<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Animation</title>
    <style>
        body {
            background-color: #f7d7d7; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #pixelCanvas {
            border: 2px solid #e6a7a7;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        #controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            background-color: #e6a7a7;
            color: white;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #d18a8a;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Pixel Art Rose Animation</h1>
    <canvas id="pixelCanvas"></canvas>
    <div id="controls">
        <button onclick="startDrawing()">เริ่มวาด</button>
        <button onclick="stopDrawing()">หยุด</button>
        <button onclick="resetCanvas()">เริ่มใหม่</button>
    </div>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');

        // ขนาดของภาพพิกเซล
        const IMAGE_WIDTH = 64;
        const IMAGE_HEIGHT = 64;
        const PIXEL_SIZE = 8; // ขนาดของพิกเซลแต่ละอันใน Canvas

        canvas.width = IMAGE_WIDTH * PIXEL_SIZE;
        canvas.height = IMAGE_HEIGHT * PIXEL_SIZE;

        // ข้อมูลพิกเซลของรูปกุหลาบและหัวใจ (ในรูปแบบ RGBA)
        // เพื่อความง่าย จะใช้โครงสร้างข้อมูลแบบ 2D Array
        // โดยแต่ละเซลล์เก็บค่าสีเป็นสตริง เช่น '#FFC0CB'
        const pixelArtData = [
            // Row 0
            ...Array(30).fill(null), '#FF0000', '#FF0000', ...Array(32).fill(null),
            // Row 1
            ...Array(28).fill(null), '#FF0000', '#FFC0CB', '#FFC0CB', '#FF0000', ...Array(30).fill(null),
            // ... (ข้อมูลส่วนบนของหัวใจ)
            ...Array(27).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(29).fill(null),
            ...Array(26).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(28).fill(null),
            ...Array(26).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(28).fill(null),
            ...Array(27).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(29).fill(null),
            ...Array(28).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(30).fill(null),
            ...Array(29).fill(null), '#FFC0CB', ...Array(32).fill(null),
            ...Array(30).fill(null), '#FFC0CB', ...Array(31).fill(null),
            ...Array(64).fill(null), // Empty row
            // Heart 1
            ...Array(15).fill(null), '#FF0000', '#FF0000', ...Array(47).fill(null),
            ...Array(13).fill(null), '#FF0000', '#FF0000', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FF0000', ...Array(42).fill(null),
            ...Array(13).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(42).fill(null),
            ...Array(14).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(44).fill(null),
            ...Array(16).fill(null), '#FFC0CB', '#FFC0CB', ...Array(46).fill(null),
            ...Array(18).fill(null), '#FFC0CB', ...Array(45).fill(null),
            ...Array(64).fill(null), // Empty row
            // Heart 2
            ...Array(40).fill(null), '#FF0000', '#FF0000', ...Array(22).fill(null),
            ...Array(38).fill(null), '#FF0000', '#FF0000', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FF0000', ...Array(17).fill(null),
            ...Array(38).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(17).fill(null),
            ...Array(39).fill(null), '#FFC0CB', '#FFC0CB', '#FFC0CB', '#FFC0CB', ...Array(19).fill(null),
            ...Array(41).fill(null), '#FFC0CB', '#FFC0CB', ...Array(21).fill(null),
            ...Array(43).fill(null), '#FFC0CB', ...Array(20).fill(null),
            ...Array(64).fill(null), // Empty row
            // Row 20-30: Top part of the rose
            ...Array(27).fill(null), '#d46580', '#d46580', '#d46580', ...Array(34).fill(null),
            ...Array(25).fill(null), '#d46580', '#e994a5', '#e994a5', '#e994a5', '#d46580', ...Array(32).fill(null),
            ...Array(24).fill(null), '#d46580', '#e994a5', '#ffb3c1', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', ...Array(29).fill(null),
            ...Array(23).fill(null), '#d46580', '#e994a5', '#ffb3c1', '#ffb3c1', '#ffb3c1', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', ...Array(26).fill(null),
            ...Array(22).fill(null), '#d46580', '#e994a5', '#ffb3c1', '#e994a5', '#e994a5', '#ffb3c1', '#ffb3c1', '#e994a5', '#d46580', ...Array(25).fill(null),
            ...Array(21).fill(null), '#d46580', '#e994a5', '#ffb3c1', '#ffb3c1', '#e994a5', '#d46580', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', ...Array(23).fill(null),
            ...Array(20).fill(null), '#d46580', '#e994a5', '#ffb3c1', '#d46580', '#d46580', '#e994a5', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', ...Array(18).fill(null),
            ...Array(20).fill(null), '#d46580', '#ffb3c1', '#ffb3c1', '#ffb3c1', '#ffb3c1', '#d46580', '#e994a5', '#e994a5', '#ffb3c1', '#e994a5', '#d46580', '#ffb3c1', '#ffb3c1', '#d46580', ...Array(15).fill(null),
            // ... (ข้อมูลที่เหลือของดอกกุหลาบและก้าน)
            // (เป็นการสร้างข้อมูลขึ้นมาใหม่เพื่อสาธิต เพราะโค้ดไม่สามารถดึงจากไฟล์รูปภาพได้)
            // ...
            ...Array(64).fill(null),
            ...Array(64).fill(null),
            ...Array(64).fill(null),
            ...Array(64).fill(null),
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
            ...Array(29).fill(null), '#2e8b57', '#2e8b57', ...Array(33).fill(null), // Stem
        ].flat();

        let pixelIndex = 0;
        let drawingInterval = null;

        function drawNextPixel() {
            if (pixelIndex >= pixelArtData.length) {
                stopDrawing();
                return;
            }

            const color = pixelArtData[pixelIndex];

            // วาดเฉพาะพิกเซลที่มีสี (ไม่ใช่ null)
            if (color !== null) {
                const x = (pixelIndex % IMAGE_WIDTH);
                const y = Math.floor(pixelIndex / IMAGE_WIDTH);

                ctx.fillStyle = color;
                ctx.fillRect(x * PIXEL_SIZE, y * PIXEL_SIZE, PIXEL_SIZE, PIXEL_SIZE);
            }

            pixelIndex++;
        }

        function startDrawing() {
            if (drawingInterval) {
                clearInterval(drawingInterval);
            }
            // สามารถปรับค่า 10 เป็นตัวเลขอื่นได้เพื่อเปลี่ยนความเร็ว (ค่าที่น้อยกว่าจะเร็วขึ้น)
            drawingInterval = setInterval(drawNextPixel, 10);
        }

        function stopDrawing() {
            clearInterval(drawingInterval);
        }

        function resetCanvas() {
            stopDrawing();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pixelIndex = 0;
        }

    </script>
</body>
</html>
