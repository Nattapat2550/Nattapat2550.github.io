<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffe6eb; /* สีชมพูพาสเทล */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        #canvas {
            image-rendering: pixelated;
            border: 3px solid #ff85a2;
            box-shadow: 0 0 20px rgba(255, 133, 162, 0.3);
        }
        
        #message {
            position: absolute;
            color: #d23669;
            font-size: 2.5em;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            background-color: rgba(255, 230, 235, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            transform: translateY(150px);
        }
        
        .heart {
            position: absolute;
            color: #ff6b81;
            animation: float 6s ease-in-out infinite;
            opacity: 0.5;
            font-size: 20px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div id="heart-bg"></div>
    <canvas id="canvas" width="300" height="400"></canvas>
    <div id="message">Dear my girlfriend</div>

    <script>
        // สร้างพื้นหลังหัวใจ
        function createHearts() {
            const heartBg = document.getElementById('heart-bg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartBg.appendChild(heart);
            }
        }
        
        // ข้อมูลพิกเซลดอกกุหลาบ (แบบครึ่งวงกลม)
        const rosePixels = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const centerX = 150;
        const centerY = 100;
        const radius = 60;
        
        // สร้างข้อมูลพิกเซลดอกกุหลาบ
        function generateRose() {
            for (let y = 0; y < radius * 2; y++) {
                for (let x = 0; x < radius * 2; x++) {
                    const dx = x - radius;
                    const dy = y - radius;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance <= radius) {
                        const angle = Math.atan2(dy, dx);
                        const petal = Math.abs(Math.sin(angle * 5 + distance * 0.2));
                        
                        if (petal > 0.7 - distance * 0.01) {
                            const colorValue = Math.floor(200 - (distance / radius) * 120);
                            rosePixels.push({
                                x: centerX + dx,
                                y: centerY + dy,
                                color: `rgb(255, ${colorValue}, ${colorValue + 50})`
                            });
                        }
                    }
                }
            }
            
            // สร้างก้านดอก
            for (let y = centerY + radius; y < centerY + radius + 100; y++) {
                for (let x = centerX - 3; x <= centerX + 3; x++) {
                    rosePixels.push({
                        x: x,
                        y: y,
                        color: '#2e8b57'
                    });
                }
            }
        }
        
        // วาดดอกกุหลาบทีละพิกเซล
        function drawRose() {
            let index = 0;
            
            function drawPixel() {
                if (index < rosePixels.length) {
                    const pixel = rosePixels[index];
                    ctx.fillStyle = pixel.color;
                    ctx.fillRect(pixel.x, pixel.y, 1, 1);
                    index++;
                    setTimeout(drawPixel, 5);
                } else {
                    // แสดงข้อความเมื่อวาดเสร็จ
                    document.getElementById('message').style.opacity = 1;
                }
            }
            
            // เคลียร์ Canvas ก่อนวาด
            ctx.fillStyle = '#ffe6eb';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawPixel();
        }
        
        // เริ่มอนิเมชั่น
        window.onload = function() {
            createHearts();
            generateRose();
            setTimeout(drawRose, 1000);
        };
    </script>
</body>
</html>
