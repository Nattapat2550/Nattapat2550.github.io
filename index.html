<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Rose Drawing</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s forwards ease-in-out;
    }

    .petal {
      stroke: #cc3366;
      fill: #ff6699;
    }

    .inner {
      stroke: #b30059;
      fill: #ff99cc;
      animation-delay: 1s;
    }

    .outer {
      stroke: #993366;
      fill: #ffb6d9;
      animation-delay: 2s;
    }

    .stem {
      stroke: #228B22;
      fill: #66cc66;
      animation-delay: 2.5s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <!-- Outer petal -->
    <path class="outer" d="
      M100,100 
      C70,70 130,60 130,100 
      C130,140 70,140 70,100 
      C70,80 80,75 100,100 Z" />

    <!-- Middle petal -->
    <path class="petal" d="
      M100,100 
      C90,80 110,70 120,85 
      C130,100 120,115 100,120 
      C80,115 70,100 85,85 
      C90,90 90,95 100,100 Z" />

    <!-- Inner swirl -->
    <path class="inner" d="
      M100,100 
      C102,96 105,95 108,100 
      C105,105 100,105 100,100 Z" />

    <!-- Stem -->
    <path class="stem" d="
      M100 120 
      Q95 140 100 180 
      Q105 140 100 120 Z" />
  </svg>
</body>
</html>
