<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåπ Emoji Pixel Render</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 512px;
      border: 3px solid #cc6699;
    }
    h1 {
      color: #cc3366;
      font-family: sans-serif;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üåπ Emoji Rendered as Pixels</h1>
  <canvas id="canvas" width="128" height="128"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    // ‡πÉ‡∏ä‡πâ emoji üåπ ‡∏à‡∏≤‡∏Å Twemoji ‡∏´‡∏£‡∏∑‡∏≠ Google Noto
    img.crossOrigin = "anonymous";
    img.src = "https://twemoji.maxcdn.com/v/latest/72x72/1f339.png";

    img.onload = () => {
      // ‡∏ß‡∏≤‡∏î emoji ‡∏•‡∏á‡πÉ‡∏ô canvas ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = 128;
      tempCanvas.height = 128;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0, 128, 128);

      // ‡∏î‡∏∂‡∏á pixel ‡∏≠‡∏≠‡∏Å‡∏°‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
      const imgData = tempCtx.getImageData(0, 0, 128, 128).data;
      const pixels = [];

      for (let y = 0; y < 128; y++) {
        for (let x = 0; x < 128; x++) {
          const i = (y * 128 + x) * 4;
          const r = imgData[i];
          const g = imgData[i + 1];
          const b = imgData[i + 2];
          const a = imgData[i + 3];
          if (a > 0) {
            pixels.push({ x, y, color: `rgba(${r},${g},${b},${a / 255})` });
          }
        }
      }

      // ‡∏ß‡∏≤‡∏î‡∏ó‡∏µ‡∏•‡∏∞‡∏û‡∏¥‡∏Å‡πÄ‡∏ã‡∏•‡πÅ‡∏ö‡∏ö animation
      let i = 0;
      function draw() {
        if (i < pixels.length) {
          const p = pixels[i];
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, 1, 1);
          i++;
          if (i % 100 === 0) setTimeout(draw, 1); // delay ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠ animation
          else draw();
        }
      }

      draw();
    };
  </script>
</body>
</html>
