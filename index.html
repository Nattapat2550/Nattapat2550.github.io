<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Rose with Hearts</title>
  <style>
    body {
      margin: 0;
      background-color: #f9dce3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      font-family: sans-serif;
    }

    .canvas-container {
      position: relative;
    }

    canvas {
      image-rendering: pixelated;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 24px;
      height: 24px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAABLUlEQVRIS+2U0QqCMBBFRQYz1B7gA7gAHoAHkADuAB+QB6ACeVJdSFIYgRzrcgyW+pg8/38ePPUHHAB5CdXtALkIXBRnAU4BFdnzH3kUWBZwKrW7LZKOmMQ9zF2oJ0+S6IbRGYbmvAHtwB8lqdzzvylkZrDcWY7XTg6gOvXw3DBjzRAZkRWLptv3oBlfK66f1QZuFDTvcvQbkAr1dFaPXEAiYDrMzTbz/1BBN4c0lyEGcB2rbKq1HOV67jcU3P+DkCO1Qvu2aRFGIJP2qzyxSyCCX6FwAAAABJRU5ErkJggg==');
      background-size: cover;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas id="roseCanvas" width="256" height="256"></canvas>
    <div class="hearts" id="heartContainer"></div>
  </div>

  <script>
    const canvas = document.getElementById('roseCanvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = './IMG_4050.png'; // หรือเปลี่ยนเป็น base64 ได้ถ้าเอาภาพเข้าไปเลย

    let pixelsDrawn = 0;
    const pixelsPerFrame = 100;

    img.onload = () => {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0);

      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const data = imageData.data;

      const drawStep = () => {
        for (let i = 0; i < pixelsPerFrame; i++) {
          if (pixelsDrawn * 4 >= data.length) return;

          const index = pixelsDrawn * 4;
          const x = pixelsDrawn % img.width;
          const y = Math.floor(pixelsDrawn / img.width);
          const r = data[index];
          const g = data[index + 1];
          const b = data[index + 2];
          const a = data[index + 3] / 255;

          ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${a})`;
          ctx.fillRect(x, y, 1, 1);
          pixelsDrawn++;
        }

        requestAnimationFrame(drawStep);
      };

      drawStep();
    };

    // สร้างหัวใจขยับเบา ๆ
    const heartContainer = document.getElementById('heartContainer');
    const heartPositions = [
      { top: '10%', left: '20%' },
      { top: '5%', left: '50%' },
      { top: '10%', right: '20%' },
      { top: '30%', left: '10%' },
      { top: '30%', right: '10%' },
    ];

    heartPositions.forEach(pos => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      Object.assign(heart.style, pos);
      heartContainer.appendChild(heart);
    });
  </script>
</body>
</html>
