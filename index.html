<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Rose üåπ</title>
  <style>
    body {
      background-color: #ffddee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      flex-direction: column;
    }
    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 512px;
      border: 4px solid #cc99cc;
    }
    h1 {
      color: #cc3366;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üåπ ‡∏ß‡∏≤‡∏î‡∏î‡∏≠‡∏Å‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÅ‡∏ö‡∏ö Pixel</h1>
  <canvas id="roseCanvas" width="128" height="128"></canvas>

  <script>
    const canvas = document.getElementById('roseCanvas');
    const ctx = canvas.getContext('2d');

    // ‡∏†‡∏≤‡∏û‡∏î‡∏≠‡∏Å‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÅ‡∏ö‡∏ö bitmap (pixel map)
    // ‡∏Ñ‡πà‡∏≤‡πÉ‡∏ô array ‡∏Ñ‡∏∑‡∏≠ [x, y, color]
    const rosePixels = [
      [64, 50, '#990033'], [63, 51, '#cc3366'], [65, 51, '#cc3366'],
      [62, 52, '#ff6699'], [64, 52, '#ff3366'], [66, 52, '#ff6699'],
      [61, 53, '#ff99aa'], [63, 53, '#ff3366'], [65, 53, '#ff3366'], [67, 53, '#ff99aa'],
      [60, 54, '#ffcccc'], [62, 54, '#ff6699'], [64, 54, '#ff3366'],
      [66, 54, '#ff6699'], [68, 54, '#ffcccc'],
      [61, 55, '#ffcccc'], [63, 55, '#ff9999'], [65, 55, '#ff9999'], [67, 55, '#ffcccc'],
      [62, 56, '#ffcccc'], [64, 56, '#ffcccc'], [66, 56, '#ffcccc'],
      [63, 57, '#cc9999'], [65, 57, '#cc9999'],
      [64, 58, '#996666'],
    ];

    let i = 0;
    function drawPixelAnimation() {
      if (i < rosePixels.length) {
        const [x, y, color] = rosePixels[i];
        ctx.fillStyle = color;
        ctx.fillRect(x, y, 1, 1);
        i++;
        setTimeout(drawPixelAnimation, 100); // ‡∏ß‡∏≤‡∏î‡∏ó‡∏µ‡∏•‡∏∞‡∏à‡∏∏‡∏î‡∏ó‡∏∏‡∏Å 100ms
      }
    }

    drawPixelAnimation();
  </script>
</body>
</html>
