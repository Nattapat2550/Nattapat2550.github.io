<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Drawing Animation</title>
  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 300px;
      height: 300px;
      stroke: #e6005c;
      stroke-width: 2;
      fill: none;
    }

    path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s forwards ease-in-out;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <!-- ก้านดอก -->
    <path d="M100 150 Q95 160 100 180 Q105 160 100 150" stroke="#228B22" stroke-width="2" />

    <!-- กลีบดอกกุหลาบ -->
    <path d="M100,100 
             C90,80 110,70 120,85 
             C130,100 120,115 100,120 
             C80,115 70,100 85,85 
             C90,90 90,95 100,100 Z" />

    <!-- กลีบวงใน -->
    <path d="M100,100 
             C102,96 105,95 108,100 
             C105,105 100,105 100,100 Z" />

    <!-- กลีบขอบนอก -->
    <path d="M100,100 
             C70,70 130,60 130,100 
             C130,140 70,140 70,100 
             C70,80 80,75 100,100 Z" />
  </svg>
</body>
</html>
