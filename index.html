<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Pixel Animation</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #canvas-container {
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="roseCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('roseCanvas');
        const ctx = canvas.getContext('2d');

        const pixelSize = 10;
        const width = 50 * pixelSize;
        const height = 50 * pixelSize;

        canvas.width = width;
        canvas.height = height;

        const pixelsToDraw = [
            // Rose stem and leaves
            {x: 25, y: 30, color: '#228B22'},
            {x: 25, y: 31, color: '#228B22'},
            {x: 25, y: 32, color: '#228B22'},
            {x: 24, y: 32, color: '#228B22'},
            {x: 23, y: 33, color: '#228B22'},
            {x: 26, y: 32, color: '#228B22'},
            {x: 27, y: 33, color: '#228B22'},
            {x: 25, y: 33, color: '#228B22'},
            {x: 25, y: 34, color: '#228B22'},
            {x: 25, y: 35, color: '#228B22'},
            {x: 25, y: 36, color: '#228B22'},
            {x: 25, y: 37, color: '#228B22'},
            {x: 25, y: 38, color: '#228B22'},
            {x: 25, y: 39, color: '#228B22'},
            {x: 25, y: 40, color: '#228B22'},
            {x: 25, y: 41, color: '#228B22'},

            // Rose petals (center)
            {x: 25, y: 29, color: '#FF0000'},
            {x: 25, y: 28, color: '#FF0000'},
            {x: 26, y: 29, color: '#FF0000'},
            {x: 24, y: 29, color: '#FF0000'},
            {x: 26, y: 28, color: '#FF0000'},
            {x: 24, y: 28, color: '#FF0000'},
            {x: 27, y: 29, color: '#FF0000'},
            {x: 23, y: 29, color: '#FF0000'},
            {x: 27, y: 28, color: '#FF0000'},
            {x: 23, y: 28, color: '#FF0000'},

            // More petals
            {x: 25, y: 27, color: '#DC143C'},
            {x: 26, y: 27, color: '#DC143C'},
            {x: 24, y: 27, color: '#DC143C'},
            {x: 27, y: 27, color: '#DC143C'},
            {x: 23, y: 27, color: '#DC143C'},
            {x: 28, y: 28, color: '#DC143C'},
            {x: 22, y: 28, color: '#DC143C'},
            {x: 28, y: 29, color: '#DC143C'},
            {x: 22, y: 29, color: '#DC143C'},
            {x: 29, y: 29, color: '#DC143C'},
            {x: 21, y: 29, color: '#DC143C'},

            // Outermost petals
            {x: 25, y: 26, color: '#B22222'},
            {x: 26, y: 26, color: '#B22222'},
            {x: 24, y: 26, color: '#B22222'},
            {x: 27, y: 26, color: '#B22222'},
            {x: 23, y: 26, color: '#B22222'},
            {x: 28, y: 27, color: '#B22222'},
            {x: 22, y: 27, color: '#B22222'},
            {x: 29, y: 28, color: '#B22222'},
            {x: 21, y: 28, color: '#B22222'},
            {x: 30, y: 28, color: '#B22222'},
            {x: 20, y: 28, color: '#B22222'},
            {x: 29, y: 27, color: '#B22222'},
            {x: 21, y: 27, color: '#B22222'},
            {x: 25, y: 25, color: '#B22222'},
            {x: 26, y: 25, color: '#B22222'},
            {x: 24, y: 25, color: '#B22222'},
            {x: 27, y: 25, color: '#B22222'},
            {x: 23, y: 25, color: '#B22222'},
            {x: 28, y: 25, color: '#B22222'},
            {x: 22, y: 25, color: '#B22222'},
            {x: 29, y: 26, color: '#B22222'},
            {x: 21, y: 26, color: '#B22222'}
        ];

        let index = 0;
        const animationSpeed = 50; // milliseconds per pixel

        function drawPixel() {
            if (index < pixelsToDraw.length) {
                const pixel = pixelsToDraw[index];
                ctx.fillStyle = pixel.color;
                ctx.fillRect(pixel.x * pixelSize, pixel.y * pixelSize, pixelSize, pixelSize);
                index++;
                setTimeout(drawPixel, animationSpeed);
            }
        }

        window.onload = function() {
            drawPixel();
        };
    </script>

</body>
</html>
