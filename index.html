<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>16-bit Rose with Hearts</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Courier New', monospace;
    }

    .container {
      position: relative;
    }

    .rose-img {
      width: 300px;
      image-rendering: pixelated;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
      animation: pop 1.5s ease-in-out forwards;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .caption {
      margin-top: 20px;
      font-size: 20px;
      color: #cc3366;
      animation: fadein 2s ease-in;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
