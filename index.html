<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-bit Rose for You</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }
        
        #heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        
        #canvas {
            image-rendering: pixelated;
            border: 4px solid #4a234a;
            box-shadow: 0 0 20px #ff69b4;
        }
        
        #message {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4;
            background-color: rgba(26, 26, 46, 0.7);
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            transform: translateY(100px);
        }
        
        .heart {
            position: absolute;
            color: #ff3366;
            animation: float 8s ease-in-out infinite;
            opacity: 0.6;
            font-size: 16px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        /* 16-bit pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div id="heart-bg"></div>
    <canvas id="canvas" width="320" height="240"></canvas>
    <div id="message">Dear my girlfriend<br><span style="font-size:16px;">You make my heart bloom<br>like this rose</span></div>

    <script>
        // สร้างพื้นหลังหัวใจแบบ 16-bit
        function createHearts() {
            const heartBg = document.getElementById('heart-bg');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '♥';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 12 + 8) + 'px';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heartBg.appendChild(heart);
            }
        }
        
        // ข้อมูลดอกกุหลาบแบบ 16-bit (สีแบบ 16-bit palette)
        const rose16BitColors = [
            '#ff3366', '#ff0066', '#e6005c', '#cc0052',
            '#b30047', '#99003d', '#800033', '#660029',
            '#4d001f', '#330014', '#1a000a'
        ];
        
        // สร้างข้อมูลดอกกุหลาบ (แบบง่าย)
        const rosePixels = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // ขนาดดอกกุหลาบ (พิกเซล)
        const roseWidth = 64;
        const roseHeight = 64;
        const roseX = (canvas.width - roseWidth) / 2;
        const roseY = (canvas.height - roseHeight) / 2 - 20;
        
        // สร้างรูปดอกกุหลาบแบบ 16-bit (แบบง่าย)
        function generate16BitRose() {
            // ตัวอย่างการสร้างดอกกุหลาบแบบง่าย - คุณสามารถปรับแต่งหรือใช้รูปจริงได้
            for (let y = 0; y < roseHeight; y++) {
                for (let x = 0; x < roseWidth; x++) {
                    // สร้างรูปแบบกลีบดอก
                    const dx = x - roseWidth/2;
                    const dy = y - roseHeight/2;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < roseWidth/2) {
                        const angle = Math.atan2(dy, dx);
                        const petal = Math.abs(Math.sin(angle * 5 + distance * 0.2));
                        
                        if (petal > 0.7 - distance*0.01) {
                            const colorIndex = Math.floor((1 - distance/(roseWidth/2)) * (rose16BitColors.length-1));
                            rosePixels.push({
                                x: roseX + x,
                                y: roseY + y,
                                color: rose16BitColors[colorIndex]
                            });
                        }
                    }
                }
            }
            
            // เพิ่มก้านดอก
            for (let y = roseY + roseHeight; y < roseY + roseHeight + 40; y++) {
                for (let x = roseX + roseWidth/2 - 2; x < roseX + roseWidth/2 + 2; x++) {
                    rosePixels.push({
                        x: x,
                        y: y,
                        color: '#00aa55'
                    });
                }
            }
            
            // เพิ่มใบ
            addLeaf(roseX + roseWidth/2 + 10, roseY + roseHeight + 10, -1);
            addLeaf(roseX + roseWidth/2 - 10, roseY + roseHeight + 15, 1);
        }
        
        function addLeaf(startX, startY, direction) {
            for (let y = 0; y < 10; y++) {
                const width = Math.floor(10 - Math.abs(y - 5));
                for (let x = -width; x <= width; x++) {
                    if (Math.random() > 0.3) {
                        rosePixels.push({
                            x: startX + x * direction,
                            y: startY + y,
                            color: '#00cc66'
                        });
                    }
                }
            }
        }
        
        // วาดดอกกุหลาบทีละพิกเซล
        function draw16BitRose() {
            let index = 0;
            
            function drawPixel() {
                if (index < rosePixels.length) {
                    const pixel = rosePixels[index];
                    ctx.fillStyle = pixel.color;
                    ctx.fillRect(pixel.x, pixel.y, 1, 1);
                    index++;
                    setTimeout(drawPixel, 10); // ความเร็วในการวาด
                } else {
                    // แสดงข้อความเมื่อวาดเสร็จ
                    document.getElementById('message').style.opacity = 1;
                }
            }
            
            drawPixel();
        }
        
        // เริ่มอนิเมชั่น
        window.onload = function() {
            createHearts();
            generate16BitRose();
            
            // วาดกรอบแบบ 16-bit
            ctx.fillStyle = '#4a234a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            setTimeout(draw16BitRose, 1000);
        };
    </script>
</body>
</html>
