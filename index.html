<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rose and Hearts Animation</title>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .rose {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 50% 50%, #e6005c, #990033);
      border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%;
      transform: translate(-50%, -50%) rotate(0deg);
      box-shadow: 0 0 20px #e6005c;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-100px) rotate(-45deg); opacity: 0; }
    }

    .heart:nth-child(n+2) {
      animation-delay: calc(0.2s * var(--i));
      top: calc(50% + 120px * sin(var(--i) * 1.6rad));
      left: calc(50% + 120px * cos(var(--i) * 1.6rad));
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="rose"></div>
    <!-- Create multiple hearts -->
    <div class="heart" style="--i: 0;"></div>
    <div class="heart" style="--i: 1;"></div>
    <div class="heart" style="--i: 2;"></div>
    <div class="heart" style="--i: 3;"></div>
    <div class="heart" style="--i: 4;"></div>
    <div class="heart" style="--i: 5;"></div>
    <div class="heart" style="--i: 6;"></div>
    <div class="heart" style="--i: 7;"></div>
  </div>
</body>
</html>
