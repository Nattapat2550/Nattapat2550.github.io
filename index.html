<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌹 Pixel Rose Animation</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #ccc;
      width: auto;
      height: 80vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    
    // ตรวจสอบ error
    img.onerror = () => {
      console.error("Failed to load image");
      alert("รูปภาพโหลดไม่สำเร็จ ตรวจสอบชื่อไฟล์และ path");
    };

    // ใช้รูปทดสอบหากต้องการ
    // img.src = "https://via.placeholder.com/100x100.png";
    img.src = "IMG_4050.png";

    img.onload = () => {
      console.log("Image loaded successfully");
      canvas.width = img.width;
      canvas.height = img.height;

      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(img, 0, 0);

      const imgData = tempCtx.getImageData(0, 0, img.width, img.height).data;

      let i = 0;
      const drawPixel = () => {
        if (i >= img.width * img.height) {
          console.log("Animation complete");
          return;
        }

        const x = i % img.width;
        const y = Math.floor(i / img.width);
        const idx = i * 4;
        const r = imgData[idx];
        const g = imgData[idx + 1];
        const b = imgData[idx + 2];
        const a = imgData[idx + 3] / 255;

        if (a > 0) {
          ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
          ctx.fillRect(x, y, 1, 1);
        }

        i++;
        requestAnimationFrame(drawPixel);
      };

      drawPixel();
    };
  </script>
</body>
</html>
