<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Rose</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    canvas {
      image-rendering: pixelated;
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      clip-path: polygon(
        50% 0%,
        61% 11%,
        72% 22%,
        83% 33%,
        94% 44%,
        100% 55%,
        94% 66%,
        83% 77%,
        72% 88%,
        61% 99%,
        50% 88%,
        39% 99%,
        28% 88%,
        17% 77%,
        6% 66%,
        0% 55%,
        6% 44%,
        17% 33%,
        28% 22%,
        39% 11%
      );
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="64" height="64"></canvas>

  <!-- หัวใจขยับ -->
  <div class="heart" style="top: 10%; left: 20%;"></div>
  <div class="heart" style="top: 10%; right: 20%;"></div>
  <div class="heart" style="top: 20%; left: 50%;"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const scale = 8; // ขยายพิกเซลให้ใหญ่
    canvas.style.width = canvas.width * scale + "px";
    canvas.style.height = canvas.height * scale + "px";

    // พิกเซลของดอกกุหลาบแบบง่าย ๆ (0 = โปร่งใส, 1 = กลีบดอก, 2 = ก้าน, 3 = ใบไม้)
    const rosePixels = [
      "0000000100000000",
      "0000011110000000",
      "0001111111100000",
      "0011111111110000",
      "0111111111111000",
      "0011111111110000",
      "0001111111100000",
      "0000011110000000",
      "0000022220000000",
      "0000022220000000",
      "0000022220000000",
      "0000022220000000",
      "0000030003000000",
      "0000300000300000",
    ];

    const colorMap = {
      "0": "rgba(0,0,0,0)",         // โปร่งใส
      "1": "#f080a0",               // กลีบดอก
      "2": "#4a7b3f",               // ก้าน
      "3": "#3caa3c"                // ใบไม้
    };

    let y = 0;
    let x = 0;

    function drawPixelSlowly() {
      if (y >= rosePixels.length) return;

      const row = rosePixels[y];
      const pixel = row[x];
      if (pixel !== "0") {
        ctx.fillStyle = colorMap[pixel];
        ctx.fillRect(x, y, 1, 1);
      }

      x++;
      if (x >= row.length) {
        x = 0;
        y++;
      }

      requestAnimationFrame(drawPixelSlowly);
    }

    drawPixelSlowly();
  </script>
</body>
</html>
