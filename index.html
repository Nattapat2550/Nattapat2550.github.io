<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¹ Pixel Rose Animation</title>
  <style>
    body {
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      border: 1px solid #ccc;
      /* à¸‚à¸¢à¸²à¸¢ canvas à¹€à¸žà¸·à¹ˆà¸­à¹ƒà¸«à¹‰à¸”à¸¹à¸Šà¸±à¸” */
      width: auto;
      height: 80vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "IMG_4050.png"; // à¹ƒà¸«à¹‰à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¹„à¸Ÿà¸¥à¹Œà¸­à¸¢à¸¹à¹ˆà¹ƒà¸™à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸™

    img.onload = () => {
      // à¸›à¸£à¸±à¸šà¸‚à¸™à¸²à¸” canvas à¹ƒà¸«à¹‰à¹€à¸—à¹ˆà¸²à¸à¸±à¸šà¸ à¸²à¸žà¸ˆà¸£à¸´à¸‡
      canvas.width = img.width;
      canvas.height = img.height;

      // à¸§à¸²à¸”à¸¥à¸‡ canvas à¸Šà¸±à¹ˆà¸§à¸„à¸£à¸²à¸§ à¹€à¸žà¸·à¹ˆà¸­à¸­à¹ˆà¸²à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ pixel
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(img, 0, 0);

      const imgData = tempCtx.getImageData(0, 0, img.width, img.height).data;

      let i = 0;
      const drawPixel = () => {
        if (i >= img.width * img.height) return;

        const x = i % img.width;
        const y = Math.floor(i / img.width);
        const idx = i * 4;
        const r = imgData[idx];
        const g = imgData[idx + 1];
        const b = imgData[idx + 2];
        const a = imgData[idx + 3] / 255;

        if (a > 0) {
          ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
          ctx.fillRect(x, y, 1, 1);
        }

        i++;
        requestAnimationFrame(drawPixel);
      };

      drawPixel();
    };
  </script>
  <img src="IMG_4050.png"/>
</body>
</html>
