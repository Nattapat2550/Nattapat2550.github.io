<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Rose Bouquet</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }
        
        #canvas {
            image-rendering: pixelated;
            border: 4px solid #4a234a;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        
        #message {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff69b4;
            background-color: rgba(26, 26, 46, 0.8);
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            transform: translateY(120px);
            line-height: 1.5;
        }
        
        /* 16-bit pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <div id="message">Dear my girlfriend<br><span style="font-size:16px;">This pixel bouquet<br>will never fade</span></div>

    <script>
        // ข้อมูลสีช่อกุหลาบแบบ 16-bit
        const roseColors = [
            '#ff3366', '#ff0066', '#e6005c', '#cc0052', // สีชมพู-แดง
            '#ff99cc', '#ff66b3', '#ff3399', '#cc0077', // สีชมพูอ่อน
            '#ffffff', '#ffeeee', '#ffdddd'             // สีขาว
        ];
        
        const greenColors = [
            '#00aa55', '#008844', '#006633',           // สีเขียวเข้ม
            '#00cc66', '#00bb55', '#009944'           // สีเขียวอ่อน
        ];
        
        // สร้างช่อกุหลาบ (ดอกใหญ่ 1 ดอก และดอกเล็ก 4 ดอก)
        const bouquet = [];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // สร้างดอกกุหลาบเดียว
        function createRose(centerX, centerY, size, colorPalette) {
            const rose = [];
            const halfSize = size / 2;
            
            for (let y = 0; y < size; y++) {
                for (let x = 0; x < size; x++) {
                    const dx = x - halfSize;
                    const dy = y - halfSize;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < halfSize) {
                        const angle = Math.atan2(dy, dx);
                        const petalPattern = Math.abs(Math.sin(angle * 5 + distance * 0.2));
                        
                        if (petalPattern > 0.7 - distance*0.01) {
                            const colorIndex = Math.floor((1 - distance/halfSize) * (colorPalette.length-1));
                            rose.push({
                                x: centerX + dx,
                                y: centerY + dy,
                                color: colorPalette[colorIndex]
                            });
                        }
                    }
                }
            }
            
            return rose;
        }
        
        // สร้างก้านและใบ
        function createStem(startX, startY, length, curve) {
            const stem = [];
            const leafSize = 6;
            
            // วาดก้าน
            for (let y = 0; y < length; y++) {
                const xOffset = Math.sin(y/length * Math.PI) * curve;
                for (let x = -1; x <= 1; x++) {
                    stem.push({
                        x: startX + x + xOffset,
                        y: startY + y,
                        color: greenColors[Math.floor(greenColors.length * 0.7)]
                    });
                }
                
                // เพิ่มใบทุกๆ ระยะ
                if (y % 15 === 5 && y < length - 10) {
                    const leafDir = curve > 0 ? 1 : -1;
                    for (let ly = 0; ly < leafSize; ly++) {
                        const lxMax = Math.floor(leafSize - Math.abs(ly - leafSize/2));
                        for (let lx = 0; lx < lxMax; lx++) {
                            stem.push({
                                x: startX + xOffset + (lx + 2) * leafDir,
                                y: startY + y + ly - leafSize/2,
                                color: greenColors[Math.floor(greenColors.length * 0.9)]
                            });
                        }
                    }
                }
            }
            
            return stem;
        }
        
        // สร้างช่อดอกไม้ทั้งหมด
        function createBouquet() {
            // ดอกหลัก (ใหญ่)
            const mainRose = createRose(200, 80, 60, roseColors.slice(0, 4));
            bouquet.push(...mainRose);
            bouquet.push(...createStem(200, 140, 120, 10));
            
            // ดอกรอง (เล็ก 4 ดอก)
            const smallRoses = [
                { x: 140, y: 100, size: 30, curve: -15 },
                { x: 260, y: 100, size: 30, curve: 15 },
                { x: 170, y: 60, size: 25, curve: -8 },
                { x: 230, y: 60, size: 25, curve: 8 }
            ];
            
            smallRoses.forEach(rose => {
                const smallRose = createRose(rose.x, rose.y, rose.size, roseColors.slice(4));
                bouquet.push(...smallRose);
                bouquet.push(...createStem(rose.x, rose.y + rose.size/2, 100, rose.curve));
            });
            
            // เพิ่มใบประดับ
            addDecorativeLeaves();
        }
        
        function addDecorativeLeaves() {
            // ใบประดับด้านล่าง
            for (let i = 0; i < 20; i++) {
                const x = 180 + Math.random() * 40;
                const y = 220 + Math.random() * 30;
                const size = 4 + Math.random() * 4;
                const angle = Math.random() * Math.PI * 2;
                
                for (let ly = 0; ly < size; ly++) {
                    const lxMax = Math.floor(size - Math.abs(ly - size/2));
                    for (let lx = -lxMax; lx <= lxMax; lx++) {
                        if (Math.random() > 0.3) {
                            const rx = lx * Math.cos(angle) - ly * Math.sin(angle);
                            const ry = lx * Math.sin(angle) + ly * Math.cos(angle);
                            bouquet.push({
                                x: x + rx,
                                y: y + ry,
                                color: greenColors[Math.floor(Math.random() * greenColors.length)]
                            });
                        }
                    }
                }
            }
        }
        
        // วาดช่อดอกไม้ทีละพิกเซล
        function drawBouquet() {
            let index = 0;
            
            function drawPixel() {
                if (index < bouquet.length) {
                    const pixel = bouquet[index];
                    ctx.fillStyle = pixel.color;
                    ctx.fillRect(pixel.x, pixel.y, 1, 1);
                    index++;
                    setTimeout(drawPixel, 5); // ความเร็วในการวาด
                } else {
                    // แสดงข้อความเมื่อวาดเสร็จ
                    document.getElementById('message').style.opacity = 1;
                }
            }
            
            drawPixel();
        }
        
        // เริ่มอนิเมชั่น
        window.onload = function() {
            // วาดพื้นหลัง
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // สร้างและวาดช่อดอกไม้
            createBouquet();
            setTimeout(drawBouquet, 1000);
        };
    </script>
</body>
</html>
