<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåπ Pixel Rose</title>
  <style>
    body {
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #cc3366;
      font-family: sans-serif;
    }
    canvas {
      image-rendering: pixelated;
      width: 512px;
      height: 512px;
      border: 3px solid #cc6699;
    }
  </style>
</head>
<body>
  <h1>üåπ Pixel Rose (128x128)</h1>
  <canvas id="canvas" width="128" height="128"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ß‡∏≤‡∏î pixel
    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    // ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• pixel art ‡∏£‡∏π‡∏õ‡∏î‡∏≠‡∏Å‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡πÅ‡∏ö‡∏ö‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î
    const rosePixels = [];

    // ‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å‡∏ß‡∏á‡πÉ‡∏ô
    for (let angle = 0; angle < 360; angle += 5) {
      const radius = 10 + 2 * Math.sin(5 * angle * Math.PI / 180);
      const x = Math.round(64 + radius * Math.cos(angle * Math.PI / 180));
      const y = Math.round(64 + radius * Math.sin(angle * Math.PI / 180));
      rosePixels.push([x, y, '#cc0033']);
    }

    // ‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡πâ‡∏≤‡∏ô‡∏ô‡∏≠‡∏Å
    for (let angle = 0; angle < 360; angle += 3) {
      const radius = 20 + 4 * Math.sin(3 * angle * Math.PI / 180);
      const x = Math.round(64 + radius * Math.cos(angle * Math.PI / 180));
      const y = Math.round(64 + radius * Math.sin(angle * Math.PI / 180));
      rosePixels.push([x, y, '#ff3366']);
    }

    // ‡∏•‡∏≥‡∏ï‡πâ‡∏ô
    for (let y = 80; y < 110; y++) {
      rosePixels.push([64, y, '#228833']);
    }

    // ‡πÉ‡∏ö‡πÑ‡∏°‡πâ‡∏ã‡πâ‡∏≤‡∏¢
    for (let i = 0; i < 10; i++) {
      rosePixels.push([64 - i, 90 + i, '#339966']);
      rosePixels.push([64 - i, 90 - i, '#339966']);
    }

    // ‡πÉ‡∏ö‡πÑ‡∏°‡πâ‡∏Ç‡∏ß‡∏≤
    for (let i = 0; i < 10; i++) {
      rosePixels.push([64 + i, 90 + i, '#339966']);
      rosePixels.push([64 + i, 90 - i, '#339966']);
    }

    // Animation: ‡∏ß‡∏≤‡∏î‡∏ó‡∏µ‡∏•‡∏∞‡∏à‡∏∏‡∏î
    let i = 0;
    function drawNext() {
      if (i < rosePixels.length) {
        const [x, y, color] = rosePixels[i];
        drawPixel(x, y, color);
        i++;
        setTimeout(drawNext, 20); // ‡∏ß‡∏≤‡∏î‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏•‡∏î‡∏•‡∏á‡πÑ‡∏î‡πâ
      }
    }

    drawNext();
  </script>
</body>
</html>
