<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŒ¹ Pixel Rose Animation</title>
  <style>
    body {
      background: #ffe6f0; /* à¸žà¸·à¹‰à¸™à¸«à¸¥à¸±à¸‡à¸Šà¸¡à¸žà¸¹à¸žà¸²à¸ªà¹€à¸—à¸¥ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      width: 256px;
      height: 256px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="128" height="128"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "IMG_4050.png"; // à¹ƒà¸«à¹‰à¹à¸™à¹ˆà¹ƒà¸ˆà¸§à¹ˆà¸²à¹„à¸Ÿà¸¥à¹Œà¸­à¸¢à¸¹à¹ˆà¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œà¹€à¸”à¸µà¸¢à¸§à¸à¸±à¸š .html à¸™à¸µà¹‰

    img.onload = () => {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(img, 0, 0);

      const imgData = tempCtx.getImageData(0, 0, img.width, img.height).data;

      let i = 0;
      const drawPixel = () => {
        if (i >= img.width * img.height) return;

        const x = i % img.width;
        const y = Math.floor(i / img.width);
        const idx = i * 4;
        const r = imgData[idx];
        const g = imgData[idx + 1];
        const b = imgData[idx + 2];
        const a = imgData[idx + 3] / 255;

        if (a > 0) {
          ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
          ctx.fillRect(x, y, 1, 1);
        }

        i++;
        requestAnimationFrame(drawPixel);
      };

      drawPixel();
    };
  </script>
</body>
</html>
