<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Drawing Animation</title>
  <style>
    body {
      background: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 300px;
      height: 300px;
    }

    path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 3s ease-in-out forwards;
      fill-opacity: 0;
    }

    .layer1 {
      stroke: #cc3366;
      fill: #f48fb1;
      animation-delay: 0.2s;
    }

    .layer2 {
      stroke: #b71c5c;
      fill: #f06292;
      animation-delay: 1s;
    }

    .layer3 {
      stroke: #880e4f;
      fill: #ec407a;
      animation-delay: 1.8s;
    }

    .leaf {
      stroke: #2e7d32;
      fill: #81c784;
      animation-delay: 2.2s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
        fill-opacity: 1;
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200">
    <!-- กลีบดอกชั้นนอก -->
    <path class="layer1" d="
      M100,100
      C60,70 140,70 130,100
      C140,130 60,130 70,100
      Z" />

    <!-- กลีบดอกชั้นกลาง -->
    <path class="layer2" d="
      M100,100
      C90,85 115,85 110,100
      C115,115 85,115 90,100
      Z" />

    <!-- กลีบดอกชั้นใน -->
    <path class="layer3" d="
      M100,100
      C98,98 102,98 102,100
      C102,102 98,102 98,100
      Z" />

    <!-- ใบไม้ -->
    <path class="leaf" d="
      M100,130
      Q95,145 100,160
      Q105,145 100,130
      Z" />
  </svg>
</body>
</html>
