<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåπ Pixel Rose Animation</title>
  <style>
    body {
      background: #ffe6f0; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡∏°‡∏û‡∏π‡∏û‡∏≤‡∏™‡πÄ‡∏ó‡∏• */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      image-rendering: pixelated;
      width: 256px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏™‡∏î‡∏á */
      height: 256px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="128" height="128"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAI AAAACAAQMAAABvzG6/AAAABlBMVEUAAAD///+l2Z/dAAAAAXRSTlMAQObYZgAAACVJREFUeF7twYEAAAAAw6D5U1/gBlUBAAAAAAAAAADgJ4ADNnAAASmjVXwAAAAASUVORK5CYII=";
    // ‚Üë ‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: base64 ‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á! ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏†‡∏≤‡∏û‡∏Å‡∏∏‡∏´‡∏•‡∏≤‡∏ö‡∏à‡∏£‡∏¥‡∏á ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏Ç‡∏≠‡∏á‡∏à‡∏£‡∏¥‡∏á‡πÅ‡∏ó‡∏ô‡∏ô‡∏µ‡πâ

    img.onload = () => {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.drawImage(img, 0, 0);

      const imgData = tempCtx.getImageData(0, 0, img.width, img.height).data;

      let i = 0;
      const drawPixel = () => {
        if (i >= img.width * img.height) return;

        const x = i % img.width;
        const y = Math.floor(i / img.width);
        const idx = i * 4;
        const r = imgData[idx];
        const g = imgData[idx + 1];
        const b = imgData[idx + 2];
        const a = imgData[idx + 3] / 255;

        if (a > 0) {
          ctx.fillStyle = `rgba(${r},${g},${b},${a})`;
          ctx.fillRect(x, y, 1, 1);
        }

        i++;
        requestAnimationFrame(drawPixel);
      };

      drawPixel();
    };
  </script>
</body>
</html>
