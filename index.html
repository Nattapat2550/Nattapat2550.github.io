<!DOCTYPE html>
<html>
<head>
    <title>Bit Rendering Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Bit settings
        const bitSize = 4;
        const columns = Math.floor(canvas.width / bitSize);
        const rows = Math.floor(canvas.height / bitSize);
        const bitSpeed = 2; // Medium speed
        
        // Create bit data (random for demonstration)
        const bits = [];
        for (let i = 0; i < columns; i++) {
            bits[i] = [];
            for (let j = 0; j < rows; j++) {
                bits[i][j] = {
                    value: Math.random() > 0.5 ? 1 : 0,
                    y: canvas.height + Math.random() * canvas.height // Start below canvas
                };
            }
        }
        
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw bits
            for (let i = 0; i < columns; i++) {
                for (let j = 0; j < rows; j++) {
                    const bit = bits[i][j];
                    
                    // Move bit up
                    bit.y -= bitSpeed;
                    
                    // If bit goes above top, reset to bottom
                    if (bit.y < -bitSize) {
                        bit.y = canvas.height + Math.random() * 100;
                        bit.value = Math.random() > 0.5 ? 1 : 0;
                    }
                    
                    // Draw bit
                    ctx.fillStyle = bit.value ? '#0f0' : '#090';
                    ctx.fillRect(i * bitSize, bit.y, bitSize-1, bitSize-1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
