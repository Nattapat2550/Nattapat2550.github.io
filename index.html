<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        
        #canvas {
            border: 1px solid #333;
            background-color: #111;
        }
        
        #message {
            position: absolute;
            color: #ff69b4;
            font-size: 3em;
            text-align: center;
            opacity: 0;
            transition: opacity 2s;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
        
        .heart {
            position: absolute;
            color: #ff3366;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div id="heart-bg"></div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="message">Dear my girlfriend</div>

    <script>
        // สร้างพื้นหลังหัวใจ
        function createHearts() {
            const heartBg = document.getElementById('heart-bg');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heartBg.appendChild(heart);
            }
        }
        
        // ข้อมูลดอกกุหลาบ (ตัวอย่างข้อมูล - คุณควรแทนที่ด้วยข้อมูลจริงจากภาพของคุณ)
        const roseData = [];
        // สร้างข้อมูลตัวอย่าง (ในความเป็นจริงคุณควรใช้ข้อมูลพิกเซลจากภาพจริง)
        for (let i = 0; i < 773; i++) {
            for (let j = 0; j < 600; j++) {
                if (Math.random() > 0.99) {
                    roseData.push({x: i, y: j, color: `hsl(${Math.random() * 60 + 330}, 100%, 50%)`});
                }
            }
        }
        
        // วาดดอกกุหลาบแบบทีละพิกเซล
        function drawRose() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let index = 0;
            
            function drawPixel() {
                if (index < roseData.length) {
                    const pixel = roseData[index];
                    ctx.fillStyle = pixel.color;
                    ctx.fillRect(pixel.x, pixel.y, 1, 1);
                    index++;
                    setTimeout(drawPixel, 1); // ความเร็วในการวาด
                } else {
                    // แสดงข้อความเมื่อวาดเสร็จ
                    document.getElementById('message').style.opacity = 1;
                }
            }
            
            drawPixel();
        }
        
        // เริ่มอนิเมชั่นเมื่อหน้าเว็บโหลดเสร็จ
        window.onload = function() {
            createHearts();
            setTimeout(drawRose, 1000);
        };
    </script>
</body>
</html>
